<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <div class="current-overvieuw">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated:<span id="date"></span></li>
              <li id="weatherDescription"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt=""
                  class="icon"
                  id="weatherIcon"
                />
                <div class="temperatureOverview">
                  <strong id="current-temperature"></strong
                  ><span class="units">°C|<a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity:<span id="Humidity"></span>%</li>
                <li>Wind: <span id="Wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Anush199530/Final-weather-app.git"
            target="_blank"
            >Open-source code,</a
          >
          by Matt
        </small>
      </div>
    </div>

    <script src="scr/app.js"></script>
  </body>
</html>
